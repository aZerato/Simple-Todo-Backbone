		<script type="text/javascript" src="./lib/underscore.js"></script>
		<script type="text/javascript" src="./lib/backbone.js"></script>

		<link rel="stylesheet" href="./styles/style.css" />

		<!-- Main Backbone -->
		<script type="text/javascript" src="./scripts/todo-backbone.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				var todosView = new TodosView();	
			});

	</head>
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a href="#" class="brand">Backbone Todo</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li class="active"><a href="#">Home</a></li>
	              <li><a href="#about">About</a></li>
	              <li><a href="#contact">Contact</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>

		<div class="container todosView">
			
			<div class="hero-unit">
		        <h1>Backbone Todo !</h1>
		        <p>Sample of a todo List with BackboneJS & LocalStorage</p>
		        <p>
		        	<a class="btn btn-primary btn-large" href="#" data-bind="addTodo">Add Todo</a>
		        	<a class="btn btn-info btn-large" href="#" data-bind="loadTodos">Load Todos</a>
		        	<a class="btn btn-danger btn-large" href="#" data-bind="saveTodos">Save Todos</a>
		        	<a class="btn btn-warning btn-large" href="#" data-bind="clearTodos">Clear Todos</a>
		        </p>
	      	</div>

			<table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Content</th>
                  <th>State</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody data-collection="todos">
